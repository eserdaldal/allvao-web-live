name: Allvao Kod Denetimi (Build Check)

on:
  push:
    branches:
      main

jobs:
  check-build:
    runs-on: ubuntu-latest
    steps:
      - name: Kodlari Al
        uses: actions/checkout@v3

      - name: Node.js Kur (v20)
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Paketleri Yukle
        run: npm install

      - name: Derleme Testi (Build Test)
        run: npm run build
        env:
          # Build sirasinda hata cikmamasi icin anahtarlari buraya yaziyoruz
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}